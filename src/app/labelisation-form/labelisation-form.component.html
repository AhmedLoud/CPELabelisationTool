<h1>Labels</h1>
<p class="text-muted">Here is the list of labels available in the image
  To labelise the image plese select a category and click
  on the add button.
  When you finish drawing the bounding box arround the element click save
</p>
<div class="form-inline">
  <div class="form-inline" *ngIf="selectedLabel">
    <label for="categories">select category</label>
    <select class="form-control" 
            id="categories" 
            [(ngModel)]="selectedLabel"
            (ngModelChange)="onChangeSelectedLabel($event)"
            [disabled]="isAdding">
      <option *ngFor="let label of labels" [ngValue]="label">{{label.name}}</option>
    </select>
  </div>
  <div class="action-buttons" *ngIf="isAdding">
    <button class="btn btn-success" (click)="onClickSave()">
      <i class="fa fa-check"></i>
    </button>
    <button class="btn btn-danger" (click)="onClickCancel()">
      <i class="fa fa-times"></i>
    </button>
  </div>
</div>
<div class="created-bounding-boxs">
  <ul class="bounding-boxs-list list-group">
    <li *ngFor="let box of createdboundingBoxes"
        class="list-group-item"
        (click)="onClickBoxItem(box)"
        [class.active]="isBoxSelected(box)">{{box.label.name}}</li>
  </ul>
</div>

<button class="btn btn-success"
        disabled="disabled"
        data-toggle="tooltip"
        data-placement="right"
        style="cursor: not-allowed"
        title="please save current bounding box before labelising"
        *ngIf="isAdding">Labelise this image</button>

<button class="btn btn-success"
        *ngIf="!isAdding"
        (click)="onLabeliseImage()">Labelise this image</button>
